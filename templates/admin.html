<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المشرف</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="container">
        <h2>لوحة تحكم المشرف</h2>
        <h3>إضافة مدرس جديد</h3>
        <div>
            <div class="form-group">
                <label>اسم المعلم:</label>
                <input type="text" id="teacherName">
            </div>
            <div class="form-group">
                <label>الإيميل:</label>
                <input type="email" id="teacherEmail">
            </div>
            <div class="form-group">
                <label>رقم الهاتف:</label>
                <input type="text" id="teacherPhone">
            </div>
            <div class="form-group">
                <label>العمر:</label>
                <input type="number" id="teacherAge">
            </div>
            <div class="form-group">
                <label>سنوات الخبرة:</label>
                <input type="number" id="teacherExperience">
            </div>
            <div class="form-group">
                <label>التخصص:</label>
                <input type="text" id="teacherSpecialization">
            </div>
            <div class="button-container">
                <button onclick="addTeacher()">إضافة مدرس</button>
            </div>
        </div>
        <h3>قائمة المدرسين</h3>
        <table>
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>الإيميل</th>
                    <th>رقم الهاتف</th>
                    <th>العمر</th>
                    <th>الخبرة</th>
                    <th>التخصص</th>
                    <th>إجراء</th>
                </tr>
            </thead>
            <tbody id="teachersList">
                <!-- سيتم تحميل البيانات هنا -->
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='admin.js') }}"></script>
</body>
</html>
