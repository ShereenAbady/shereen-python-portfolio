<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المشرف</title>
    <!-- Link to the external CSS file early in the <head> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="container">
        <h2>لوحة تحكم المشرف</h2>
        <h3>إضافة مدرس جديد</h3>
        <div>
            <!-- Teacher Name -->
            <div class="form-group">
                <label>اسم المعلم</label>
                <input type="text" id="teacherName">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label>الإيميل</label>
                <input type="email" id="teacherEmail">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label>رقم الهاتف</label>
                <input type="text" id="teacherPhone">
            </div>
            <!-- Age -->
            <div class="form-group">
                <label>العمر</label>
                <input type="number" id="teacherAge">
            </div>
            <!-- Experience -->
            <div class="form-group">
                <label>سنوات الخبرة</label>
                <input type="number" id="teacherExperience">
            </div>
            <!-- Specialization -->
            <div class="form-group">
                <label>التخصص</label>
                <input type="text" id="teacherSpecialization">
            </div>
            <!-- Button to add teacher -->
            <div class="button-container">
                <button onclick="addTeacher()">إضافة مدرس</button>
            </div>
            
        </div>

        <!-- Teachers List Table -->
        <h3>قائمة المدرسين</h3>
        <table>
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>الإيميل</th>
                    <th>رقم الهاتف</th>
                    <th>العمر</th>
                    <th>الخبرة</th>
                    <th>التخصص</th>
                    <th>إجراء</th>
                </tr>
            </thead>
            <tbody id="teachersList">
                <!-- Data will be loaded here by admin.js -->
            </tbody>
        </table>
    </div>

    <!-- Link to the external JavaScript file at the end of <body> -->
    <script src="{{ url_for('static', filename='admin.js') }}"></script>
</body>
</html>
